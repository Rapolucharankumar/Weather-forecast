<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information Center</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather Information Center</h1>
            <p>Get real-time weather data for cities worldwide</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city name..." class="search-input">
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="location-btn-container">
                <button id="locationBtn" class="location-btn">
                    <i class="fas fa-map-marker-alt"></i>
                    Get Current Location
                </button>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div id="error" class="error hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorMessage"></p>
        </div>

        <main id="weatherContainer" class="weather-container hidden">
            <div class="weather-card">
                <div class="weather-header">
                    <h2 id="cityName"></h2>
                    <p id="currentDate"></p>
                </div>
                
                <div class="weather-main">
                    <div class="temperature-section">
                        <div class="current-temp">
                            <span id="temperature"></span>
                            <span class="temp-unit">°C</span>
                        </div>
                        <div class="weather-icon">
                            <i id="weatherIcon" class="fas"></i>
                        </div>
                    </div>
                    
                    <div class="weather-description">
                        <p id="description"></p>
                        <p id="feelsLike">Feels like: <span id="feelsLikeTemp"></span>°C</p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <div>
                            <span class="detail-label">Visibility</span>
                            <span id="visibility" class="detail-value"></span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div>
                            <span class="detail-label">Humidity</span>
                            <span id="humidity" class="detail-value"></span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div>
                            <span class="detail-label">Wind Speed</span>
                            <span id="windSpeed" class="detail-value"></span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <i class="fas fa-thermometer-half"></i>
                        <div>
                            <span class="detail-label">Pressure</span>
                            <span id="pressure" class="detail-value"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="forecast-section">
                <h3>5-Day Forecast</h3>
                <div id="forecast" class="forecast-container">
                    <!-- Forecast data will be loaded here dynamically -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Data source: OpenWeatherMap API</p>
            <p>© 2024 Weather Information Center</p>
        </footer>
    </div>

    <script src="script-debug.js"></script>
</body>
</html>
